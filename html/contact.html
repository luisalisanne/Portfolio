<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Contact</title>
  </head>
  <body class="background">
    <!-- HEADER INCL. NAVBAR -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="images/coclogo.jpeg"
              alt=""
              width="50"
              class="d-inline-block align-text-center"
            />
            colors of code
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">my work</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">about me</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- END HEADER -->
    <!-- CONTACT FORM -->

    <main>
      <section class="container mt-5 w-50">
        <h5>
          <a
            href="mailto:some@email.com"
            target="_blank"
            class="btn btn-warning"
            >Email me</a
          >
          or leave me a message here:
        </h5>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="name"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Name Surname"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="number" class="form-label">Phone number (optional)</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="0123456789"
          />
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Message</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Hi Luisa, ..."
          ></textarea>
        </div>
        <input class="btn btn-warning" type="submit" value="Submit" />
      </section>
    </main>

    <!-- END CONTACT FORM -->

    <footer>
      <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container-fluid">
          <p>&copy; Luisa-Lisanne Forck // 2021</p>
        </div>
      </nav>
    </footer>

    <!-- BOOTSTRAP JS BUNDLE -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
